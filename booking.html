<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glideways Booking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <img src="assets/logo.png" alt="Glideways Logo" />
    <nav>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <div class="booking-hero" style="background-image: url('assets/booking-bg.jpg');">
    <div class="booking-box">
      <img src="assets/logo.png" class="booking-logo" alt="Glideways Logo">
      <div class="tab-selector">
        <button class="tab active" onclick="showTab('flights')">Flights</button>
        <button class="tab" onclick="showTab('status')">Flight Status</button>
      </div>

      <div id="flights" class="tab-content">
        <form id="flight-form">
          <select required>
            <option value="">From</option>
            <option value="Manila">Manila</option>
            <option value="Tokyo">Tokyo</option>
          </select>
          <select required>
            <option value="">To</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Singapore">Singapore</option>
          </select>
          <select>
            <option>Economy</option>
            <option>Business</option>
            <option>First Class</option>
          </select>
          <input type="date" required />
          <button type="submit">Search Flights</button>
        </form>
      </div>

      <div id="status" class="tab-content hidden">
        <p>Enter flight number:</p>
        <input type="text" placeholder="GL123" />
        <button>Check Status</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
