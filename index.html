<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glideways Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-hero" style="background-image: url('assets/booking-bg.jpg');">
    <div class="login-card">
      <img src="assets/logo.png" class="login-logo" alt="Glideways Logo">
      <h2>Welcome aboard Glideways</h2>
      <p>Please enter your Roblox username to continue</p>
      
      <form id="login-form">
        <input type="text" id="username" placeholder="Roblox Username or ID" required />
        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username.length > 0) {
        localStorage.setItem('glidewaysUsername', username);
        window.location.href = "booking.html";
      }
    });
  </script>
</body>
</html>
