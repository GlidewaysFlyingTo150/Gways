<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glideways Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="login-page">
  <main class="login-container">
    <img src="assets/Booking.webp" alt="Booking Background" class="booking-bg"/>

    <section class="login-box">
      <h1>Welcome to Glideways</h1>
      <p>Please enter your Roblox username to continue.</p>
      <input type="text" id="username" placeholder="Roblox Username" required />
      <button id="login-btn">Continue</button>
    </section>
  </main>

  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('glidewaysUsername', username);
        window.location.href = 'booking.html';
      } else {
        alert('Please enter your Roblox username.');
      }
    });
  </script>
</body>
</html>
