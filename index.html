<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glideways Booking</title>
  <link rel="stylesheet" href="booking-style.css" />
</head>
<body>
  <header class="site-header">
    <a href="Homepage.html" class="logo-link">
      <img src="assets/logo.png" alt="Glideways Logo" />
    </a>
    <nav class="booking-nav">
      <button id="flights-tab" class="active-tab">Flights</button>
      <button id="status-tab">Flight Status</button>
    </nav>
  </header>

  <main class="booking-content">
    <section id="flights-view">
      <h1>Select Your Flight</h1>
      <div id="flights-container" class="flights-container">
        <!-- Flights will load here -->
      </div>
    </section>

    <section id="status-view" style="display: none;">
      <h1>Flight Status Checker</h1>
      <p>Coming soon!</p>
    </section>

    <section class="booking-controls">
      <div id="login-area">
        <button id="login-btn">Login with Roblox</button>
        <p id="username-display" style="display: none;"></p>
      </div>

      <button id="book-btn" disabled>Book Flight</button>
    </section>
  </main>

  <script src="booking-script.js"></script>
</body>
</html>
