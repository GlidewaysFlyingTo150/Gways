<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Seat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="seats-container" id="seats-container">
    <h1>Select Your Seat</h1>
    <div class="seat-map">
      <!-- Example seats -->
      <div class="seat" data-seat="1A">1A</div>
      <div class="seat" data-seat="1B">1B</div>
      <div class="seat" data-seat="1C">1C</div>
      <div class="seat" data-seat="1D">1D</div>
    </div>
    <button id="confirm-seat">Confirm Selection</button>
  </div>

  <!-- Link script.js -->
  <script src="script.js"></script>
</body>
</html>
