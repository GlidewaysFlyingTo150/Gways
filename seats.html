<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Seat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="seat-layout">
    <h1>Select Your Seat</h1>
    <div class="aircraft">
      <div class="row">
        <button class="seat" id="A1">A1</button>
        <button class="seat" id="B1">B1</button>
        <button class="seat" id="C1">C1</button>
      </div>
      <div class="row">
        <button class="seat" id="A2">A2</button>
        <button class="seat" id="B2">B2</button>
        <button class="seat" id="C2">C2</button>
      </div>
      <!-- Add more rows as needed -->
    </div>
    <button id="bookSeat">Book Seat</button>
  </div>

  <script>
    let selectedSeat = null;

    document.querySelectorAll('.seat').forEach(seat => {
      seat.addEventListener('click', function() {
        if (selectedSeat) {
          selectedSeat.classList.remove('selected');
        }
        selectedSeat = this;
        selectedSeat.classList.add('selected');
      });
    });

    document.getElementById("bookSeat").addEventListener("click", function() {
      if (selectedSeat) {
        const username = localStorage.getItem('username');
        alert(`${username}, you've selected ${selectedSeat.id}`);
        // Save booking data or send to Discord here
      } else {
        alert('Please select a seat.');
      }
    });
  </script>
</body>
</html>
