<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Seat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Choose Your Seat</h1>
  <div class="seat-container">
    <button class="seat" data-seat="1" onclick="selectSeat(1)">1</button>
    <button class="seat" data-seat="2" onclick="selectSeat(2)">2</button>
    <button class="seat" data-seat="3" onclick="selectSeat(3)">3</button>
    <button class="seat" data-seat="4" onclick="selectSeat(4)">4</button>
  </div>
  <button id="confirm-seat">Confirm Selection</button>

  <script src="script.js"></script>
</body>
</html>
